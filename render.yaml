services:
  - type: web
    name: medication-manager
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    releaseCommand: "bundle exec rake db:migrate"
    plan: free   # ← Renderのプランに合わせて (free / starter など)
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: medication-manager-db
          property: connectionString
databases:
  - name: medication-manager-db
    plan: free
